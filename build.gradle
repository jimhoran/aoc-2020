plugins {
    id 'java'
}

group 'com.jimhoran'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.github.vldrus/tuple
    compile group: 'com.github.vldrus', name: 'tuple', version: '1.0.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
